<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footer-menu</title>
        <link rel="stylesheet" href="footerMenu.css" />
        <link  
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    </head>
    <body>
        <div class="wrapper">
            
            <iframe
                id="selectedPage"
                class="selectedPage"
                role="presentation"
                src="./design/home.html"
            ></iframe>
            <footer>
                <ul>
                    <li class="list active" id="home" onclick="page(this.id)">
                        <button>
                            <i class="fa-solid fa-house"></i><br>
                            トップ
                        </button>
                    </li>
                    <li class="list" id="prefill" onclick="page(this.id)">
                        <button>
                            <i class="fa-solid fa-pen-to-square"></i><br>
                            事前入力
                        </button>
                    </li>
                    <li class="list" id="promptReport" onclick="page(this.id)">
                        <button>
                            <i class="fa-solid fa-baseball-bat-ball"></i><br>
                            速報入力
                        </button>
                    </li>
                    <li class="list" id="database" onclick="page(this.id)">
                        <button>
                            <i class="fa-solid fa-database"></i><br>
                            過去データ参照
                        </button>
                    </li>
                </ul>
            </footer>
        </div>

        <script src="index.js"></script>
    </body>
</html>

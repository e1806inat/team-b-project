<head>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="hambargerBtn"></i>
        <i class="fas fa-times" id="cancelBtn"></i>
    </label>

    <!-- sidebar section -->
    <div class="sidebar">
        <header>お店情報</header>
        <ul>
            <li>
                <a href="#"><i class="fas fa-qrcode"></i>ダッシュボード</a>
                <li>
                    <a href="#"><i class="fas fa-coffee"></i>コーヒー</a>
                </li>
            </li>
        </ul>
    </div>
